

#echo "Enabling Redis"


- name: Configure Redis Yum Repos
  ansible.builtin.dnf:
    name: 'https://rpms.remirepo.net/enterprise/remi-release-8.rpm'
    state: installed
    disable_gpg_check: yes

- name:  Redis 6.2
  ansible.builtin.dnf: dnf module enable redis:remi-6.2

- name: Install Redis
  ansible.builtin.dnf:
    name: redis
    state: installed
    disable_gpg_check: yes

